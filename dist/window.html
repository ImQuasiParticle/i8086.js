<!DOCTYPE html>
<html>
  <head charset='UTF-8'>
    <title>Emulator</title>
    <style>
      @font-face {
        font-family: Terminal;
        src: url("../src/terminal/template/font.ttf");
      }
      * {
        box-sizing: border-box;
      }
      html, body {
        width: 100%;
        height: 100%;
      }
      html {
        -webkit-app-region: drag;
        -webkit-border-radius: 15px;
        -webkit-backdrop-filter: blur(10px);
        -webkit-user-select: none;
      }
      body {
        margin: 0;
        padding: 5px;
        background: #000;
        font-family: Terminal;
      }
    </style>
    <script type="text/javascript" src="../node_modules/pasm/browser/pasm.min.js"></script>
  </head>
  <body>
    <div id='react-root'></div>
  <script type="text/javascript" src="bundle.js"></script></body>
</html>
